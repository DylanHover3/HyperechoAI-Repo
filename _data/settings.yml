# Faq (Frequently asked questions) Settings
faq:
  enable: true
  faq_title: Frequently asked questions
  faq_intro: Let's Talk Automation!
  faq_items:
    - title: How long does it typically take to implement AI automation solutions?
      description: Implementation timelines vary based on complexity and scope. Simple workflow automations can be deployed within 2-4 weeks, while comprehensive enterprise solutions may take 4-8 weeks. We provide detailed project timelines during our initial consultation to set clear expectations.
    - title: What types of businesses can benefit from AI automation?
      description: AI automation benefits businesses of all sizes across industries. Whether you're a small business looking to streamline customer service or a large enterprise seeking to optimize complex workflows, our solutions scale to meet your specific needs and industry requirements.
    - title: How much can I expect to save with AI automation?
      description: Most clients see 30-70% reduction in manual task time and 20-40% cost savings within the first year. ROI typically becomes evident within 3-6 months.
    - title: Will AI automation replace my employees?
      description: Our focus is on amplifying human capabilities, not replacing people. AI automation handles repetitive tasks, allowing your team to focus on higher-value, creative, and strategic work. Most clients find their employees become more productive and engaged in meaningful work.
    - title: How secure are your AI automation solutions?
      description: Security is our top priority. We implement enterprise-grade encryption, secure API connections, compliance with industry standards (GDPR, HIPAA where applicable), and regular security audits. All data processing follows strict privacy protocols and can be hosted on-premise if required.
    - title: Do you offer both ready-made and custom automation solutions?
      description: Yes! We provide flexible options to match your needs and budget. Our plug-and-play solutions offer quick deployment for common business processes like email automation and basic chatbots. For unique requirements, we build fully custom automation systems tailored to your specific workflows, integrations, and business logic. During consultation, we'll recommend the best approach for your situation.

